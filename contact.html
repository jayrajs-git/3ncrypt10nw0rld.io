            <form method="POST" autocomplete="off" name="google-sheet" style="padding-bottom:80px">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" onkeypress="return /[A-Za-z ]/i.test(event.key)" maxlength="30" minlength="3" name="Name" class="form-control" id="exampleInputName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" onkeypress="return /[a-z0-9@.]/i.test(event.key)" maxlength="40" minlength="15" name="Email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Subject</label>
                    <input type="text" onkeypress="return /[A-Za-z0-9 ]/i.test(event.key)" maxlength="100" minlength="10" name="Subject" class="form-control" id="exampleInputPassword1" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputMessage">Message</label>
                    <textarea name="Message" oninvalid="this.setCustomValidity('Type a message')" onkeypress="return /[A-Za-z0-9 -~]/i.test(event.key)" maxlength="1000" minlength="5" placeholder="Add your message" required></textarea>
                </div>
      <br/>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
